name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main # デプロイしたいブランチ名に合わせて変更してください

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20' # プロジェクトで使用しているNode.jsのバージョンに合わせて変更してください

      - name: Install dependencies
        run: npm install

      - name: Build
        run: npm run build

      - name: Deploy
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./out
          # cname: example.com # カスタムドメインを使用する場合はコメントを解除し、ドメイン名を設定してください
